<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./lazyLoad.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        height: 2000px;
        background: #000;
        overflow: hidden;
      }

      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="" data_src="./1" />
    <img src="" data_src="./2" />
    <div class="box"></div>
    <img src="" data_src="./3" />
  </body>
</html>
